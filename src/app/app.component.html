<app-header (navigateToEvent)="onNavigationClicked($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="navigationTo === 'recipes'"></app-recipes>
            <app-shopping-list *ngIf="navigationTo === 'shoppingList'"></app-shopping-list>
        </div>
    </div>
</div>
